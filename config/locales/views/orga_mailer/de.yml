de:
  orga_mailer:
    inform:
      subject: "Willkommen bei clarat – einfach Hilfe finden"
      text_link: "%{name} ( %{url} )"
      link_url: "http://www.clarat.org"
      clarat_name: "clarat"
      paragraph_entry: |
        kennen Sie %{root_link} schon? Das ist ein neues
        kostenloses Portal mit Unterstützungsangeboten. Bei clarat können
        Menschen schnell und einfach Hilfe in ihrer Nähe finden. Bei clarat family
        findet man Hilfe für Kinder, Jugendliche und Familien. Bei clarat refugees
        findet man Hilfe für Flüchtlinge. Man kann auch Angebote von Ihnen bei
        clarat finden.
      paragraph_entry_html: |
        schon? Das ist ein neues kostenloses Portal mit Unterstützungsangeboten.
        Bei clarat können Menschen schnell und einfach Hilfe in ihrer Nähe
        finden. Bei <b>clarat family</b> findet man Hilfe für Kinder,
        Jugendliche und Familien. Bei <b>clarat refugees</b> findet man Hilfe
        für Flüchtlinge. Man kann auch Angebote von Ihnen bei clarat finden.
      paragraph_overview_link: |
        Auf dieser Seite haben Sie alle Angebote ihrer Organisation bei clarat
        im Blick: %{overview_link}
      paragraph_overview_link_text: "Übersicht"
      paragraph_found_error: |
        Hat sich ein Fehler eingeschlichen? Dann melden Sie sich bei uns.
      paragraph_multiple_mails: |
        Wenn Sie auf Ihrer Homepage Ansprechpartner und E-Mail-Adressen zu
        einzelnen Unterstützungsangeboten angegeben haben, schreiben wir Ihre
        Kollegen zusätzlich an. Sie brauchen Ihnen diese E-Mail also nicht
        weiterzuleiten.
      paragraph_split_explanation: |
        clarat möchte den Hilfesuchenden da abholen, wo er steht. Dazu sprechen
        wir den Hilfesuchenden direkt an. Und wir greifen sein konkretes Problem
        auf. Das führt dazu, dass manchmal aus einem Ihrer Angebote bei clarat
        mehrere Angebote werden.
      paragraph_offers_missing: |
        Wundern Sie sich bitte auch nicht, wenn noch Angebote von Ihnen fehlen.
        clarat ist noch im Aufbau. Wir arbeiten momentan daran, bei clarat
        family alle Unterstützungsangebote für Kinder, Jugendliche und Familien
        in Berlin und bei clarat refugees bundesweit alle Unterstützungsangebote
        für Flüchtlinge zu erfassen.
      paragraph_explain_clarat: |
        clarat wird von der gemeinnützigen %{foundation_link}
        aufgebaut. Wir haben zusammen mit Sprach-Experten eine leicht verständliche
        Sprache entwickelt. Dadurch kann jedes Angebot mit einem Klick auch in
        weitere Sprachen (u.a. Arabisch, Russisch, Türkisch) übersetzt werden.
        So können auch Menschen in Deutschland Hilfe finden, die nicht so gut
        Deutsch verstehen. Mehr zu clarat erfahren Sie auf unserem %{blog_link}.
      paragraph_explain_html:
        main: |
          clarat wird von der gemeinnützigen %{foundation_link} aufgebaut. Wir
          haben zusammen mit Sprach-Experten eine leicht verständliche Sprache
          entwickelt. Dadurch kann jedes Angebot mit einem Klick auch in weitere
          Sprachen (u.a. Arabisch, Russisch, Türkisch) übersetzt werden. So
          können auch Menschen in Deutschland Hilfe finden, die nicht so gut
          Deutsch verstehen. Mehr zu clarat erfahren Sie auf unserem
        blog: "Blog"
      paragraph_improvements: |
        Haben Sie einen Vorschlag, was wir noch besser machen können? Lassen Sie
        uns wissen, was Sie über clarat denken. Wir freuen uns auf Ihr Feedback!
